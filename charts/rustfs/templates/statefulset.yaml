{{- if eq .Values.deploymentType "statefulset" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "rustfs.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rustfs.labels" . | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations:
    {{- include "rustfs.annotations" . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ include "rustfs.replicaCount" . }}
  serviceName: {{ include "rustfs.fullname" . }}-headless
  podManagementPolicy: {{ .Values.podManagementPolicy }}
  updateStrategy:
    type: {{ .Values.updateStrategy.type }}
    {{- if eq .Values.updateStrategy.type "RollingUpdate" }}
    rollingUpdate:
      partition: {{ .Values.updateStrategy.rollingUpdate.partition }}
    {{- end }}
  selector:
    matchLabels:
      {{- include "rustfs.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- $annotations := merge .Values.podAnnotations .Values.commonAnnotations }}
      {{- with $annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "rustfs.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
{{- with (include "rustfs.imagePullSecrets" .) }}
{{ . | nindent 6 }}
{{- end }}
      serviceAccountName: {{ template "rustfs.serviceAccountName" . }}
      securityContext: {{ include "cloudpirates.renderPodSecurityContext" . | nindent 8 }}
      initContainers:
        - name: wait-for-pods
          image: busybox:1.35
          command: ['sh', '-c']
          args:
            - |
              echo "Waiting 5 seconds to ensure all pod domains are resolvable ..."
              sleep 5
              echo "Init container completed, starting main container"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      containers:
        - name: {{ .Chart.Name }}
          securityContext: {{ include "cloudpirates.renderContainerSecurityContext" . | nindent 12 }}
          image: {{ include "rustfs.image" . }}
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "rustfs.fullname" . }}
          env:
            - name: RUSTFS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "rustfs.secretName" . }}
                  key: {{ include "rustfs.accessKeyKey" . }}
            - name: RUSTFS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "rustfs.secretName" . }}
                  key: {{ include "rustfs.secretKeyKey" . }}
            - name: RUSTFS_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: RUSTFS_ADDRESS_POD_IP
              value: "$(RUSTFS_POD_IP):9000"
            - name: RUSTFS_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          {{- with .Values.config.extraEnvVars }}
          {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: api
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            - name: console
              containerPort: {{ .Values.service.consolePort }}
              protocol: TCP
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
              scheme: HTTP
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
              scheme: HTTP
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.port }}
              scheme: HTTP
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            successThreshold: {{ .Values.startupProbe.successThreshold }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.dataPersistence.mountPath }}
            - name: logs
              mountPath: {{ .Values.logsPersistence.mountPath }}
            {{- if .Values.tlsPersistence.enabled }}
            - name: tls
              mountPath: {{ .Values.tlsPersistence.mountPath }}
            {{- end }}
            - name: tmp
              mountPath: /tmp
      volumes:
        {{- if not .Values.dataPersistence.enabled }}
        - name: data
          emptyDir: {}
        {{- end }}
        {{- if not .Values.logsPersistence.enabled }}
        - name: logs
          emptyDir: {}
        {{- end }}
        {{- if .Values.tlsPersistence.enabled }}
        - name: tls
          persistentVolumeClaim:
            claimName: {{ include "rustfs.tlsPvcName" . }}
        {{- end }}
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if or .Values.dataPersistence.enabled .Values.logsPersistence.enabled }}
  volumeClaimTemplates:
    {{- if .Values.dataPersistence.enabled }}
    - metadata:
        name: data
        labels:
          {{- include "rustfs.labels" . | nindent 10 }}
          app.kubernetes.io/component: data
        {{- $annotations := merge .Values.dataPersistence.annotations .Values.commonAnnotations }}
        {{- with $annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          {{- range .Values.dataPersistence.accessModes }}
          - {{ . | quote }}
          {{- end }}
        resources:
          requests:
            storage: {{ .Values.dataPersistence.size | quote }}
        {{- if .Values.dataPersistence.storageClass }}
        {{- if (eq "-" .Values.dataPersistence.storageClass) }}
        storageClassName: ""
        {{- else }}
        storageClassName: "{{ .Values.dataPersistence.storageClass }}"
        {{- end }}
        {{- end }}
    {{- end }}
    {{- if .Values.logsPersistence.enabled }}
    - metadata:
        name: logs
        labels:
          {{- include "rustfs.labels" . | nindent 10 }}
          app.kubernetes.io/component: logs
        {{- $annotations := merge .Values.logsPersistence.annotations .Values.commonAnnotations }}
        {{- with $annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          {{- range .Values.logsPersistence.accessModes }}
          - {{ . | quote }}
          {{- end }}
        resources:
          requests:
            storage: {{ .Values.logsPersistence.size | quote }}
        {{- if .Values.logsPersistence.storageClass }}
        {{- if (eq "-" .Values.logsPersistence.storageClass) }}
        storageClassName: ""
        {{- else }}
        storageClassName: "{{ .Values.logsPersistence.storageClass }}"
        {{- end }}
        {{- end }}
    {{- end }}
  {{- end }}
{{- end }}